<div class="code-wrapper">
  <pre *ngIf="command" class="prettyprint"><code class="fixedwidth code input" [ngClass]="language"><span>$ {{command}}</span><i class="material-icons copy" (click)="copy()" title="Copy command to clipboard">content_copy</i></code></pre>
  <pre *ngIf="code" class="prettyprint"><code class="fixedwidth code output" [ngClass]="language">{{code}}</code></pre>
</div>
