<mat-toolbar>
  <mat-toolbar-row>
    <span>Angular PWA <sup>alpha</sup></span>
  </mat-toolbar-row>
</mat-toolbar>
<div id="container">
  <h1>
    Progressive Web Apps made ridiculously easy with Angular
  </h1>

  <div class='warning'>
    Note: This guide is for Angular 6 which is currently in release candidate. Expect bugs.
  </div>

  <div #nav id="my-mdc-tab-bar-scroller" class="mdc-tab-bar-scroller">
    <div class="mdc-tab-bar-scroller__indicator mdc-tab-bar-scroller__indicator--back">
      <a class="mdc-tab-bar-scroller__indicator__inner material-icons" href="#" aria-label="scroll back button">
        navigate_before
      </a>
    </div>
    <div class="mdc-tab-bar-scroller__scroll-frame">
      <nav id="my-scrollable-tab-bar" class="mdc-tab-bar mdc-tab-bar-scroller__scroll-frame__tabs">
        <a class="mdc-tab"
           *ngFor="let link of appNav"
           [routerLink]="link.path"
           routerLinkActive="mdc-tab--active"
           [routerLinkActiveOptions]="{ exact: true }">
          {{link.label}}
        </a>
        <span class="mdc-tab-bar__indicator"></span>
      </nav>
    </div>
    <div class="mdc-tab-bar-scroller__indicator mdc-tab-bar-scroller__indicator--forward">
      <a class="mdc-tab-bar-scroller__indicator__inner material-icons" href="#" aria-label="scroll forward button">
        navigate_next
      </a>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
